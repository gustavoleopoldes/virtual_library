<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Virtual Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back to Library</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="book-detail-section">
            <p>Loading book details...</p>
        </section>

        <section id="notes-section">
            <h2>My Notes and Quotes</h2>
            <textarea id="note-input" placeholder="Add your notes or quotes here..."></textarea>
            <button id="save-note-btn">Save Note</button>
            <div id="notes-list">
            </div>
        </section>

        <section id="reviews-section">
            <h2>Ratings and Reviews</h2>
            <div class="rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <textarea id="review-input" placeholder="Write your review here..."></textarea>
            <button id="submit-review-btn">Submit Review</button>
            <div id="user-review">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Virtual Library</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
